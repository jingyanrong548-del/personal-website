name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Upload dist for Aliyun
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  deploy-aliyun:
    name: Deploy to Aliyun
    runs-on: ubuntu-latest
    needs: build
    if: vars.ALIYUN_DEPLOY_ENABLED == 'true'
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Setup SSH and deploy to Aliyun
        env:
          ALIYUN_SSH_PRIVATE_KEY: ${{ secrets.ALIYUN_SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$ALIYUN_SSH_PRIVATE_KEY" > ~/.ssh/aliyun_deploy
          chmod 600 ~/.ssh/aliyun_deploy
          ssh-keyscan -H 8.138.191.154 >> ~/.ssh/known_hosts
          SSH_OPTS="-i ~/.ssh/aliyun_deploy -o StrictHostKeyChecking=accept-new"
          REMOTE="root@8.138.191.154"
          REMOTE_DIR="/www/wwwroot/www.jingyanrong.com"
          ssh $SSH_OPTS $REMOTE "mkdir -p $REMOTE_DIR && find $REMOTE_DIR -mindepth 1 -maxdepth 1 -exec rm -rf {} +"
          tar czf - -C . . | ssh $SSH_OPTS $REMOTE "cd $REMOTE_DIR && tar xzf -"
